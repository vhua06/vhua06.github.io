<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <a class="contactus" href="http://www.google.com">Click here</a>
  <script type="text/javascript">

      $(function() {
          $('.contactus').click(function(e) {
              e.preventDefault();
              var dialog = $('<p>若有模式相關問題可先至【諮詢信箱】詢問。請選擇下列要送信的按鈕，確認後將另開新視窗，前往連結。</p>')
                .dialog({					
					modal: true,
                  buttons: {
                      "首長信箱": function() {openURL('意見信箱','https://epamail.moenv.gov.tw/Front/MailBoxHome');return false;},
                      "諮詢信箱": function() {openURL('諮詢信箱','https://mail.google.com/mail/u/0/?fs=1&to=aqmc@airlab.yuntech.edu.tw&tf=cm');return false;},
                      "取消":  function() {
                          alert('you chose cancel');
                          dialog.dialog('close');
                      }
                  }
              });
          });
      });

  </script>
</body>
</html>
